<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

<h1>STUDENT FORM</h1>
<form>
    <label>Name</label>
    <input id="nameinput" value="Dev"><br><br>
    
    
    <label>Age</label>
    <input id="ageinput" value="22"><br><br>


    <label>Gender</label>
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others
        <br><br>
        
    <label>Course</label>
    <select id="courseselect">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Java</option>
    </select><br><br>

    <label>E-mail</label>
    <input type="email" id="emailinput" value="dev@gmail.com"><br><br>


    <button type="submit" onclick="save(event)">Save</button> 
</form>


<table>
    <tbody>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>COURSE</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </tr>
    </tbody>
</table>

</body>
</html>
